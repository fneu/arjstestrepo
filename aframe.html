<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene stats embedded arjs>
        <a-assets>
          <a-asset-item id="robot-obj" src="robot.obj"</a-asset-item>
        </a-assets>

      <a-marker preset="hiro">
        <a-entity 
          position="-0.5 -1 0"
          rotation="0 180 0"
          scale="0.001 0.001 0.001"
          obj-model="obj: #robot-obj">
        </a-entity>
        <a-entity 
          position="0 -1 0.5"
          rotation="0 270 0"
          scale="0.001 0.001 0.001"
          obj-model="obj: #robot-obj">
        </a-entity>
        <a-entity 
          position="0.5 -1 0"
          scale="0.001 0.001 0.001"
          obj-model="obj: #robot-obj">
        </a-entity>
        <a-entity 
          position="0 -1 -0.5"
          rotation="0 90 0"
          scale="0.001 0.001 0.001"
          obj-model="obj: #robot-obj">
        </a-entity>
        <a-box color="tomato" depth=0.1 height=0.1 width=0.1 position="-0.75 -0.5 -0.75"></a-box>
        <a-box color="tomato" depth=0.1 height=0.1 width=0.1 position="-0.75 -0.5 -0.45"></a-box>
        <a-box color="tomato" depth=0.1 height=0.1 width=0.1 position="-0.75 -0.5 -0.15"></a-box>
        <a-box color="tomato" depth=0.1 height=0.1 width=0.1 position="-0.75 -0.5 0.15"></a-box>
        <a-box color="tomato" depth=0.1 height=0.1 width=0.1 position="-0.75 -0.5 0.45"></a-box>
        <a-box color="tomato" depth=0.1 height=0.1 width=0.1 position="-0.75 -0.5 0.75"></a-box>
        <a-box color="tomato" depth=0.1 height=0.1 width=0.1 position="-0.45 -0.5 0.75"></a-box>
        <a-box color="tomato" depth=0.1 height=0.1 width=0.1 position="-0.15 -0.5 0.75"></a-box>
        <a-box color="tomato" depth=0.1 height=0.1 width=0.1 position="0.15 -0.5 0.75"></a-box>
        <a-box color="tomato" depth=0.1 height=0.1 width=0.1 position="0.45 -0.5 0.75"></a-box>
        <a-box color="tomato" depth=0.1 height=0.1 width=0.1 position="0.75 -0.5 0.75"></a-box>
        <a-box color="tomato" depth=0.1 height=0.1 width=0.1 position="0.75 -0.5 0.45"></a-box>
        <a-box color="tomato" depth=0.1 height=0.1 width=0.1 position="0.75 -0.5 0.15"></a-box>
        <a-box color="tomato" depth=0.1 height=0.1 width=0.1 position="0.75 -0.5 -0.15"></a-box>
        <a-box color="tomato" depth=0.1 height=0.1 width=0.1 position="0.75 -0.5 -0.45"></a-box>
        <a-box color="tomato" depth=0.1 height=0.1 width=0.1 position="0.75 -0.5 -0.75"></a-box>
        <a-box color="tomato" depth=0.1 height=0.1 width=0.1 position="0.45 -0.5 -0.75"></a-box>
        <a-box color="tomato" depth=0.1 height=0.1 width=0.1 position="0.15 -0.5 -0.75"></a-box>
        <a-box color="tomato" depth=0.1 height=0.1 width=0.1 position="-0.15 -0.5 -0.75"></a-box>
        <a-box color="tomato" depth=0.1 height=0.1 width=0.1 position="-0.45 -0.5 -0.75"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
